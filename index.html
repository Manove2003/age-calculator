<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon"> 
    <title>Age Calcultor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-flex">
            <div class="input-container">
                <span class="err">Day</span>
                <input type="number" id="day" placeholder="DD" required>
                <small class="error-day" ></small>
            </div>
            <div class="input-container">
                <span class="err">Month</span>
                <input type="number" id="month" placeholder="MM" required>
                <small  class="error-month"></small>
            </div>
            <div class="input-container">
                <span class="err">Year</span>
                <input type="number" id="year" placeholder="YYYY" required>
                <small class="error-year"></small>
            </div>
        </div>
        <button class="submit-btn">
              <img src="./images/icon-arrow.svg" alt="">
        </button>
        <div class="output">
            <p><span class="output-year">--</span>years</p>
            <p><span class="output-month">--</span>months</p>
            <p><span class="output-day">--</span>days</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
